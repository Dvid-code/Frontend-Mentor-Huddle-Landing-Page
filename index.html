<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a490cf1d84.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>
      <a href="#" aria-label="link to huddle homepage"><img class="img-logo" src="images/logo.svg" alt=""></a>
    </div>
    <div class="container">
      <img class="img-mockup" src="images/illustration-mockups.svg" alt="image of interface for social media app huddle">
      <div class="heading">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>

        <div class="social-media">
          <a href="#" aria-label="link to facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" aria-label="link to twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"aria-label="link to instragram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David</a>.
    </p>
  </footer>
</body>
</html>
